{% extends 'accounts/main.html ' %}
{% load static %}
{% block content %}


<div class="container">
    <div class="blogs">
        <h1>Blog Posts</h1>
        {% for blog in blogs %}

        <h3><a href="{% url 'blogs' %}">{{ blog.title }}</a></h3>
        <img src="{{ blog.blog_pic.url }}" alt="" height="500px" width="600px">
        <p>{{ blog.content }}</p>
        <hr>

        {% endfor %}
    </div>
</div>


{% endblock %}
